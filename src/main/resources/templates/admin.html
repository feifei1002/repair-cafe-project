<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Homepage</title>
</head>
<body>
  <h1>Hello Admin</h1>
  <br>
  <h4>Here you can see all the products that are waiting for your approval</h4>
  <form th:action="@{/admin}" method="get">
    <div class="mb-3">
        <label class="Search-bar" for="search">Search</label>
        <input class="search-form" name="search" type="text"/>
    </div>
  </form>
    <div class="product-list">
        <table class="products">
            <thead>
            <tr>
                <th class="table-header">Product Name</th>
            </tr>
            </thead>
            <form class="adminApproval" >
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <a th:href="@{/product/descripton/location}" th:text="${product.name}"></a>
                </td>
            </tr>
            </tbody>
                <div class="adminActions">
                    <button class="Approve" type="submit" value="Submit">Approve</button>
                    <button class="Reject" type="submit" value="Submit">Reject</button>
                </div>
            </form>
        </table>

    </div>
</body>
</html>
