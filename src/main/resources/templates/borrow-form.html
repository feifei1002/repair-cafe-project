<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Form</title>
    <link th:replace="fragments/fragment :: styling-css">
</head>
<body>
<link th:replace="fragments/fragment :: header">
<div>
    <form id="borrow-form" th:action="@{/user/repair-product/borrow}" th:method="post" th:object="${borrowForm}">
        <h2 class="form-title">Borrow Form</h2><br>
        <div>
            <input class='input-field' th:field="*{borrowId}" type="hidden"/><br>
        </div>
        <div>
            <label>First Name:</label>
            <input class='input-field' th:field="*{firstName}" type="text"/><br>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
        </div><br>

        <div>
            <label>Last Name:</label>
            <input class='input-field' th:field="*{lastName}" type="text"/><br>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
        </div><br>

        <div>
            <label>Email</label>
            <input class='input-field' th:field="*{email}" type="text"/><br>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Last Name Error</td>
        </div><br>

        <div>
            <label>Product Name:</label>
            <select th:field="*{productName}" name="productName">
                <option value="A - As new">A - As new</option>
                <option value="B - Fair">B - Fair</option>
                <option value="C - Poor">C - Poor</option>
            </select><br>
            <td th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</td>
        </div><br>

        <div>
            <input class='input-field' th:field="*{productId}" type="hidden"/><br>
        </div>

        <div>
            <button class="submit-btn">Submit</button>
        </div>

    </form>
</div>

<link th:replace="fragments/fragment :: footer">
</body>
</html>
