<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:replace="fragments/fragment :: styling-css">
</head>
<body>
<link th:replace="fragments/fragment :: header">
        <div id='login-form'class='login-page' th:method="post">
         <div class="form-box">
          <form id='login' class='input-group-login'>
              <h2 class="form-title">Login</h2>
            <input type='email'class='input-field'placeholder='Email address' required >
            <input type='password'class='input-field'placeholder='Password' required>
            <input type='checkbox'class='check-box'><span>Remember Password</span>
            <button type='submit'class='submit-btn'>Log in</button>
		     </form>
         </div>
        </div>
       </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
    <link th:replace="fragments/fragment :: footer">
</body>
</html>
