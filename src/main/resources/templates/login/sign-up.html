<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link th:replace="fragments/fragment :: styling-css">
</head>
<body>
<link th:replace="fragments/fragment :: header">
<div class="form-box" id="register-form">
<form id="register" class="input-group-register" th:action="@{/user/sign-up/add}" th:method="post" th:object="${signUpForm}">
    <h2 class="form-title">Sign Up</h2>
    <div>
<!--        <label>First Name:</label>-->
        <input class="input-field" th:field="*{firstName}" type="text" placeholder="First Name"/><br>
        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
    </div>

    <div>
<!--        <label>Last Name:</label>-->
        <input class="input-field" th:field="*{lastName}" type="text" placeholder="Last Name"/><br>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
    </div>

    <div>
<!--        <label>Email:</label>-->
        <input class="input-field" th:field="*{email}" type="text" placeholder="Email"/><br>
        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
    </div>

    <div>
        <!--        <label>Phone No.:</label>-->
        <input class="input-field" th:field="*{phoneNo}" type="text" placeholder="Phone No."/><br>
        <td th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">Phone No. Error</td>
    </div>

    <div>
<!--        <label>Password:</label>-->
        <input class="input-field" th:field="*{password}" type="password"  placeholder="Password"/><br>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
    </div>

    <div>
<!--        <label>Address:</label>-->
        <input class="input-field" th:field="*{address}" type="text" placeholder="Address/Street"/><br>
         <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
    </div>

<!--    <div>-->
<!--        <label>Town:</label>-->
<!--        <input th:field="*{town}" type="text"/><br>-->
<!--        <td th:if="${#fields.hasErrors('town')}" th:errors="*{town}">Town Error</td>-->
<!--    </div><br>-->

    <div>
<!--        <label>City:</label>-->
        <input class="input-field" th:field="*{city}" type="text" placeholder="City"/><br>
        <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
    </div>

    <div>
<!--        <label>Postcode:</label>-->
        <input class="input-field" th:field="*{postcode}" type="text" placeholder="Postcode"/><br>
        <td th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">Postcode Error</td>
    </div>

    <div>
        <input type="checkbox" class="check-box"><span>I agree to the Terms and Conditions</span>
    </div>

    <div>
        <button class="submit-btn">Sign Up</button>
    </div>

</form>
</div>
