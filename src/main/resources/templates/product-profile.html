<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Details of Product</title>
  <link th:replace="fragments/fragment :: styling-css">

</head>
<body>
<link th:replace="fragments/fragment :: header">
<div class="container">

  <h1 class="title">Details of Product</h1>
  <div>
    <form action="/user/repair/product-profile" method="get">
    </form>
  </div>
  <div>
    <table class="table-list">
      <thead>
      <tr>
<!--        <th class="table-header">Name</th>-->
      </tr>
      </thead>
      <tbody>
      <div class="container">

<!--        <h3>List of Products</h3>-->

        <hr/>

        <table class="table table-bordered table-striped">

          <thead>
          <tr>
            <th class="table-header">Code</th>
            <th class="table-header">Name</th>
            <th class="table-header">Condition</th>
            <th class="table-header">Brand</th>
<!--            <th>Price</th>-->
            <th class="table-header">Status</th>

<!--            <th>Photo</th>-->
          </tr>
          </thead>
          <tbody>
          <tr th:each="repairProduct: ${repairProducts}">
            <td class="details-table" th:text="${repairProduct.productId}"></td>
            <td class="details-table" th:text="${repairProduct.productName}"></td>
            <td class="details-table" th:text="${repairProduct.condition}"></td>
            <td class="details-table" th:text="${repairProduct.brand}"></td>
            <td class="details-table" th:text="${repairProduct.status}"></td>
            <!--                        <td th:text="${repairProduct.photo}"></td>-->
          </tr>
          </tbody>

        </table>
      </div>
      </tbody>
    </table>
  </div>

</div>
<link th:replace="fragments/fragment :: footer">
</body>
</html>
