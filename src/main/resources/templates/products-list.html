<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link th:replace="fragments/fragment :: styling-css">

</head>
<body>
<link th:replace="fragments/fragment :: header">
<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
<div class="container">

  <h1 class="title">Full List of Products</h1>
  <div>
    <form action="/user/repair/product-list" method="get">
    </form>
  </div>
  <div>
    <table class="table-list">
      <thead>
      <tr>
        <th class="table-header">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="repairProduct : ${repairProducts}">
        <td class="details-table">
          <a th:href="@{/user/repair/product/{id} (id=${repairProduct.productId})}" th:text="${repairProduct.productName}"></a>
        </td>
        <td class="details-table">
          <a th:text="${repairProduct.status}"></a>
        </td>
        <td class="details-table">
          <form th:action="@{/user/repair-product/{id}/status/update (id=${repairProduct.productId})}" th:method="post" th:object="${repairProducts}">
            <button class="sub-btn" type="submit" value="Submit">Reserve</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<link th:replace="fragments/fragment :: footer">
</body>
</html>
