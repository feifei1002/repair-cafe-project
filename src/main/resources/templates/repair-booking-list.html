<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repair Booking List</title>
  <link th:replace="fragments/fragment :: styling-css">
</head>
<body>
<link th:replace="fragments/fragment :: header">
<h1>Repair Booking List</h1><br>
<div>
  <table class="table-list">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Repair Date</th>
      <th>Category</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repairBooking : ${repairBookings}">
      <td class="table-list">
        <a th:text="${repairBooking.firstName}"></a>
      </td>
      <td class="details-table">
        <a th:text="${repairBooking.lastName}"></a>
      </td>
      <td class="details-table">
        <a th:text="${repairBooking.email}"></a>
      </td>
      <td class="details-table">
        <a th:text="${repairBooking.repairDate}"></a>
      </td>
      <td class="details-table">
        <a th:text="${repairBooking.category}"></a>
      </td>
      <td class="details-table">
        <a th:text="${repairBooking.location}"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<link th:replace="fragments/fragment :: footer">
</body>
</html>
