<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Repair Form</title>
</head>
<body>
<h1>Please book an appointment if you have products that need to be repaired</h1>

<form th:action="@{/repair/appointment}" th:method="post" th:object="${repairForm}">
<div>
    <label>First Name:</label>
    <input type="text"/>
</div>

<div>
    <label>Last Name:</label>
    <input type="text"/>
</div>

<div>
    <label>Email:</label>
    <input type="text"/>
</div>

<div>
    <label>Date of Repair:</label>
    <input type="date"/>
</div>

<div>
    <label>Repair caf√© you wish to visit:</label>
    <select name="location">
        <option th:each="repairCafe : ${repairCafes}" th:text="${repairCafe.name}"></option>
    </select>
</div>

<div>
    <button>Submit</button>
</div>

</form>

</body>
</html>
